# Redis Configuration for CLOB Trading Platform
# Optimized for high-performance orderbook and real-time trading data

# Network settings
bind 127.0.0.1 0.0.0.0
port 6379
timeout 0
tcp-keepalive 300

# General settings
daemonize no
pidfile /var/run/redis.pid
loglevel notice
logfile ""

# Database settings
databases 16
save 900 1
save 300 10
save 60 10000

# Memory management
maxmemory 256mb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# Performance optimizations for trading data
# Enable lazy freeing for better performance
lazyfree-lazy-eviction yes
lazyfree-lazy-expire yes
lazyfree-lazy-server-del yes
replica-lazy-flush yes

# AOF settings for durability (important for trading data)
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# RDB settings
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir ./

# Replication settings
replica-serve-stale-data yes
replica-read-only yes
repl-diskless-sync no
repl-diskless-sync-delay 5

# Security settings
# requirepass your_secure_password_here
# rename-command FLUSHDB ""
# rename-command FLUSHALL ""

# Client settings
# maxclients 10000

# Slow log settings
slowlog-log-slower-than 10000
slowlog-max-len 128

# Latency monitoring
latency-monitor-threshold 100

# Memory usage optimization
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64

# HyperLogLog sparse representation
hll-sparse-max-bytes 3000

# Streams macro node max size / items
stream-node-max-bytes 4096
stream-node-max-entries 100

# Active rehashing
activerehashing yes

# Client output buffer limits
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# TCP listen backlog
tcp-backlog 511

# Unix socket settings
# unixsocket /tmp/redis.sock
# unixsocketperm 700

# Disable protected mode in containerized environment
protected-mode no

# Enable keyspace notifications for real-time updates
notify-keyspace-events "Ex"

# Optimize for SSD storage
rdb-save-incremental-fsync yes
aof-rewrite-incremental-fsync yes

# Module settings
# loadmodule /path/to/redis-module.so

# Additional optimizations for trading platform
# Set appropriate timeouts for trading operations
replica-priority 100
min-replicas-to-write 0
min-replicas-max-lag 10

# Optimize memory usage for small objects (common in trading data)
dynamic-hz yes
hz 10